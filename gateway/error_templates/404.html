<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 6rem;
            color: #3498db; /* Голубой цвет для заголовка */
            margin-bottom: 0;
        }
        h2 {
            font-size: 1.75rem;
            color: #333;
        }
        .shapes {
            margin: 20px 0;
        }
        .shape {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db; /* Голубой основной цвет */
            margin: 10px;
            animation: float 2s ease-in-out infinite;
        }
        .shape:nth-child(2) {
            background-color: #2980b9; /* Чуть темнее */
            animation-delay: -1s;
        }
        .shape:nth-child(3) {
            background-color: #1abc9c; /* Зеленоватый оттенок для вариации */
            animation-delay: -0.5s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        p {
            margin-top: 20px;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <p>К сожалению, страница, которую вы ищете, не существует.</p>
        <p>Проверьте адрес или вернитесь на главную страницу.</p>
        <a href="/" class="button">Вернуться на главную</a>
    </div>
</body>
</html>
