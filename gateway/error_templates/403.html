<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 403 - Доступ запрещен</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 5rem;
            color: #f39c12; /* Оранжевый цвет */
        }
        h2 {
            font-size: 1.5rem;
            color: #5a5a5a;
        }
        .shapes {
            margin-top: 30px;
        }
        .shape {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f39c12;
            margin: 0 10px;
        }
        .shape:nth-child(2) {
            background-color: #e67e22; /* Чуть темнее */
        }
        .shape:nth-child(3) {
            background-color: #d35400; /* Ещё темнее */
        }
        p {
            margin-top: 20px;
            color: #7a7a7a;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Доступ запрещен</h2>
        <div class="shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <p>К сожалению, у вас нет прав доступа к этой странице.</p>
        <p>Пожалуйста, свяжитесь с администратором, если вы считаете, что это ошибка.</p>
        <a href="/" class="button">Вернуться на главную</a>
    </div>
</body>
</html>
